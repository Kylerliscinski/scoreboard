<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-image text-center text-white p-5">

  <header class="container-fluid p-5">
    <section class="row justify-content-end">
      <button class=" col-2 bg-danger rounded" onclick="resetButton()">
        <h3>Reset</h3>
      </button>
    </section>
  </header>

  <main>
    <section class="container bg-danger rounded border border-black bg-opacity-50">
      <section class="row justify-content-center py-5">
        <div class="col-3 bg-dark bg-opacity-50 border border-white rounded p-5">
          <h1>Home</h1>
        </div>
        <div class="col-3 bg-dark bg-opacity-50 border border-white rounded p-5">
          <h1>Away</h1>
        </div>
      </section>
      <section class="row justify-content-center py-5">
        <div class="col-3 bg-dark p-5 bg-opacity-50 border border-white rounded">
          <h1 id="homeScore" class="homeScore">0</h1>
        </div>
        <div class="col-3 bg-dark p-5 bg-opacity-50 border border-white rounded">
          <h1 id="awayScore" class="awayScore">0</h1>
        </div>
      </section>
    </section>

    <section>
      <section class="container py-5">
        <section class="row justify-content-around">
          <div class="col-3 justify-content-center">
            <button class="bg-danger bg-opacity-50 rounded p-3" onclick="homeAdd1Button()">
              <h1>Home +1</h1>
            </button>
          </div>
          <div class="col-3">
            <button class="bg-danger bg-opacity-50 rounded p-3" onclick="awayAdd1Button()">
              <h1>Away +1</h1>
            </button>
          </div>
        </section>
      </section>

      <section class="container py-2">
        <section class="row justify-content-around">
          <div class="col-3 justify-content-center">
            <button class="bg-danger bg-opacity-50 rounded p-3" onclick="homeAdd3Button()">
              <h1>Home +3</h1>
            </button>
          </div>
          <div class="col-3">
            <button class="bg-danger bg-opacity-50 rounded p-3" onclick="awayAdd3Button()">
              <h1>Away +3</h1>
            </button>
          </div>
        </section>
      </section>
    </section>
  </main>


  <script src="app.js"></script>
</body>

</html>
